plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group = "com.soberg.dev"
version = "1.0"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1'
}